<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="shortcut icon" href="./image/user.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body id="user-info">
    <section>
        <h1 id="look">Random User Generator</h1>
        
        <div id="userPic">
            <img src="" alt="" id="image">
        </div>
    
        <h1>Name:
            <span id="name"></span>
        </h1>

        <h4>Email Address:
            <span id="email"></span>
        </h4>

        <h4>Phone NO:
            <span id="phone"></span>
        </h4>

        <h4>country:
            <span id="country"></span>
        </h4>

        <h4>City:
            <span id="city"></span>
        </h4>

        <h4>Postcode:
            <span id="postcode"></span>
        </h4>

        <h4>Gender:
            <span id="gender"></span>
        </h4>

        <button onclick="loadUser()" id="generate-btn">Generate User</button>
    </section>
    

    <!-- JavaScript -->
    <script src="./js/randomUser.js"></script>
</body>
</html>
